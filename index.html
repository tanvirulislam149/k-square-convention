<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K-square Convention Center</title>
    <!--------------------------------------- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <!------------------------------------ Header Section-1  -->
        <section>
            <nav class="navbar navbar-expand-lg navbar-light">
                <div class="container fw-bold">
                    <a class="navbar-brand" href="#">K-square</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav ms-auto">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Subscribe</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!-------------------------------------- Header Section-2  -->
        <section>
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
                        aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
                        aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="images/wedding.jpg" class="d-block slide-img" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption sticky-bottom">
                            <h1 class="fw-bold">Wedding Hall</h1>
                            <h3>A perfect place for your wedding</h3>
                            <button class="btn bg-white px-4 py-2 fw-bold text-primary">Book Now</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/concert.jpg" class="d-block slide-img" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption sticky-bottom">
                            <h1 class="fw-bold">Cultural Events</h1>
                            <h3>Enjoy cultural Events with us</h3>
                            <button class="btn bg-white px-4 py-2 fw-bold text-primary">Book Now</button>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="images/fashion.jpg" class="d-block slide-img" alt="...">
                        <div class="overlay"></div>
                        <div class="carousel-caption sticky-bottom">
                            <h1 class="fw-bold">Fashion Shows</h1>
                            <h3>Stay the trend, Be smart</h3>
                            <button class="btn bg-white px-4 py-2 fw-bold text-primary">Book Now</button>
                        </div>
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </section>
    </header>








    <!------------------------------------------- Script  -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
